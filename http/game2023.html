<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XTree Painter</title>
    <style>
        div#tools {
            position: sticky;
            flex-direction: row;
            width: 100%;
            top: 5px;
        }

        div#tools > div {
            display: flex;
            margin: 0.1vw;
        }

        .tool_item {
            flex-basis: 14%;
            box-sizing: border-box;
            aspect-ratio: 1/1;
            background-color: white;
            background-size: cover;
            background-origin: content-box;
            background-repeat: no-repeat;
            padding: 4%;
        }

        .tool_item5 {
            flex-basis: 85%;
            box-sizing: border-box;
        }

        div.colour_selected {
            border: black 0.3em solid;
        }

        div#picker {
            position: fixed;
            top: 3px;
            left: 3px;
        }

        @media screen and (min-resolution: 96dpi) {
            div#tools {
                max-width: 320px;
            }
        }

        @media screen and (min-resolution: 192dpi) {
            div#tools {
                max-width: 480px;
            }
        }

        @media screen and (min-resolution: 240dpi) {
            div#tools {
                max-width: 640px;
            }
        }

        div#tree_container {
            width: 93vw;
        }

        canvas#treeCanvas {
            touch-action: none;
            width: 100%
        }

        div.help_tool_container {
            font-family: Verdana, Arial, Helvetica, sans-serif;;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        div.help_tool_container div.help_tool_row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 4%;
        }
        div.help_tool_container div.help_tool_icon {
            flex-basis: 16.6%;
            box-sizing: border-box;
            flex-grow: 0;
            flex-shrink: 0;
            aspect-ratio: 1/1;
            background-color: white;
            background-size: cover;
            background-origin: content-box;
            background-repeat: no-repeat;
            padding: 4%;
        }
        div.help_tool_container div.help_tool_text {
            font-size: 1rem;
            flex-basis: 83%;
            padding: 0 4%;
            align-self: center;
        }
        
        div#save {
            position: fixed;
            top: 3px;
            left: 3px;            
            background-color: wheat;
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
        div#save div.button_container {
            display: flex;
            flex-wrap: wrap;
        }
        div#save div.button_container > div {
            flex-basis: 30%;
            flex-shrink: 0;
            flex-grow: 0;
            border: 3px solid black;
            margin: 1%;
            padding: 1% 1%;
            box-sizing: border-box;
            text-align: center;
        }

        div#save_load > div {
            display: flex;
            align-items: center;
        }

        div#save_load p {
            margin: 0 0 0 5px;
        }

        div#save_load canvas {
            width: 32px;
            height: 32px;
        }

        div#save h1 {
            flex-basis: 100%;
            font-size: 1.5rem;
        }


    </style>
    <!-- script src="include/iro.min.js"></script -->
    <script type="module" src="include/tree_painter.js"></script>
</head>
<body style="background-color: blanchedalmond;">
<div id="main">
    <p>XTREE</p>
    <div id="tree_container">
        <div id="tools">
            <div id="toolbar"></div>
            <div id="toolbox"></div>
            <div id="picker" style="display: none;"></div>
            <div id="save" style="display: none;">
                <h1>Select name of your save folder</h1>
                <label for="save_folder">Folder name</label>
                <input type="text" value="" id="save_folder" name="save_folder">
                <div id="save_names" class="button_container"></div>
                <div id="save_load" class="button_container"></div>
                <div id="save_folders" class="button_container"></div>
                <div class="button_container">
                    <h1>Other controls</h1>
                    <div id="save_new" class="save_button">Clear all and start from scratch</div>
                    <div id="save_close" class="save_button">Close this window</div>
                </div>
            </div>
            <div id="help" style="display: none"></div>
        </div>
        <canvas id="treeCanvas"></canvas>
    </div>
    <!-- Turned off for production -->
    <div id="log" style="width: 100%; height: auto; display: none"></div>
</div>
</body>
</html>

        function start()
        {
            let size = 33
            let grid = document.createElement("div")
            grid.className = "grid"
            for(row = 0; row < size; row++ ) {
                let d = document.createElement("div")
                d.className = "row"
                for(col = 0; col < size; col++) {
                    let c = document.createElement("div")
                    c.className = "cell"
                    if(solution[row][col] == '*')
                        c.classList.add("fill")
                    else
                        c.classList.add("empty")
                    d.appendChild(c)
                }
                grid.appendChild(d)
            }
            document.getElementById("qr").appendChild(grid)

            for(row = 0; row < size; row++) {
                let d = document.createElement("div")
                d.className = "row_clue"
                d.innerHTML = qr_rows[row].join(' ')
                document.getElementById("row_clues").appendChild(d)
            }

            for(col = 0; col < size; col++) {
                let d = document.createElement("div")
                d.className = "col_clue"
                d.innerHTML = qr_cols[col].join('<br>')
                document.getElementById("col_clues").appendChild(d)
            }
        }

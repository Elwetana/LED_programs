<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>colour picker test</title>
    <!-- script type="module" src="include/tree_painter_colour_picker.js"></script>
    <script type="module">
        document.addEventListener("DOMContentLoaded", start)
        import {makeColourPicker} from "./include/tree_painter_colour_picker.js"
        import { makeHSL } from "./include/tree_painter_utils.js"

        function start() {
            const pickerDiv = document.getElementById("picker")

            const p = makeColourPicker(1, makeHSL(0, 100, 50), pickerDiv)
            p.init()
            p.closeHandler = () => {
                console.log("closing picker")
            }
        }
    </script>
    <style>
        #picker .pickerSampler {
            border: solid white 10px;
        }
        #picker .pickerSlider {
            padding: 5px;
        }
    </style-->
    <style>
        div#picker {
            width: 95vw;
            height: 100px;
            background-color: aquamarine;
            border: red solid 1px;
            font-size: 2em;
        }
    </style>
    <script>
        function testConnection() {
            const msg = "/save?get_names&name=abc&state=1234546"
            fetch( msg, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    if(data.result !== "ok") {
                        console.log("Error sending state to sever")
                        console.log(data)
                    }
                    else {
                        console.log("State sent to server")
                        console.log(data)
                    }
                }).catch((error) => {
                alert('Error:' + error);
            });

        }


        document.addEventListener("DOMContentLoaded", () => {
            testConnection()
            const logDiv = document.getElementById("log")
            logDiv.innerHTML += "<p>pixel ratio " + window.devicePixelRatio + "</p>"
            logDiv.innerHTML += "<p>Window innerWidth " + window.innerWidth + "</p>"
            logDiv.innerHTML += "<p>Viewport width " + window.visualViewport.width + "</p>"
            logDiv.innerHTML += "<p>Viewport scale " + window.visualViewport.scale + "</p>"
        })
    </script>
</head>
<body>

    <div id="picker">
        TEST
    </div>
    <div id="log"></div>


</body>
</html>
